AppBundle\Entity\Video:
  type: entity
  table: null
  id:
    id:
      type: integer
      id: true
      generator:
        strategy: AUTO
  fields:
    title:
      type: string
      length: 255
      nullable: true
    active:
      type: boolean
      nullable: true
    starred:
      type: boolean
      nullable: true     
    releasedate:
      type: date
      nullable: true
      options:
        default: '2018-01-01'

  manyToOne:
    artist:
      targetEntity: Artist
      inversedBy: video
      joinColumn:
        name: artist
        referencedColumnName: id
    video:
      targetEntity: Application\Sonata\MediaBundle\Entity\Media
      joinColumn:
        name: video
        referencedColumnName: id